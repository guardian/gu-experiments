
<div class="contributor-info-card b4">


<style>
.contributor-info-card {
	font-style: italic;

	background-color: #f5f5f5;

}

.contributor-info-card-details {
	display: table-row;
	padding: 5px;
}

.contributor-info-card-details {
	padding: 5px;
}

.contributor-info-card-pic, .contributor-info-card-text {
	display:table-cell;
	vertical-align: top;
	padding: 5px;
}

.contributor-info-card-pic {
	padding-right: 10px;
}

.contributor-info-strap {
	font-family: georgia, serif;
	font-style: normal;
	font-size: 150%;
}

</style>

<div class="contributor-info-card-details">
	<div class="contributor-info-card-pic"><a href="{{contributor.webUrl}}"><img src="{{contributor.bylineImageUrl}}"></a></div>
	<div class="contributor-info-card-text">
		<p class="contributor-info-strap"><a href="{{contributor.webUrl}}">{{contributor.webTitle}}</a></p>
		<div class="contributor-info-card-bio">
		{{ contributor.bio }}
		</div>
		{% if other_stories %}
		<div class="contributor-info-card-other-stories">
		<p><strong>Latest stories from {{contributor.webTitle}}</strong></p>
		{% for story in other_stories %}
		<p><a href="{{story.webUrl}}">{{story.fields.headline}}</a></p>
		{% endfor %}
		</div>
		{% endif %}
	</div>
</div>
</div>
