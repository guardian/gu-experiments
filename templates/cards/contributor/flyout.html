
<!DOCTYPE html>
<html>
<body>

<div class="flyout-contrib-promo">
	{% if logo %}
	<h3><a href="{{promoted.webUrl}}"><img alt="Latest from {{contributor.webTitle}}" src="{{logo}}" width="100%" title="{{promoted.fields.headline}}"></a></h3>
	{% else %}
	<h3><a href="{{promoted.webUrl}}">Latest by {{contributor.webTitle}}</a></h3>
	{% endif %}

	<p><strong><a href="{{promoted.webUrl}}">{{promoted.fields.headline}}</a></strong></p>

	<div class="flyout-contrib-promo-image-wrapper"><a href="{{promoted.webUrl}}"><img src="{{promoted.promo_image.file}}"/></a></div>

	<div class="flyout-contrib-promo-text">
	<a href="{{promoted.webUrl}}">{{promoted.fields.trailText}}</a>
	</div>
</div>

</body>
</html>
